<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <div class="container">
      <div class="images">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium logo">
        <img src="images/icon-view.svg" alt="eye" class="eye">
      </div>
      
      
      <h1>Equilibrium #3429</h1>

      <p><span class="blue-text">Our Equilibrium collection promotes balance and calm.</span> </p>

      <div class="icon-row">
        <div class="flex-group">
          <img class="icon" src="images/icon-ethereum.svg" alt="ethereum logo">
          <p class="green-text eth"> 0.041 ETH</p>
        </div>
        <div class="flex-group">
          <img class="icon" src="images/icon-clock.svg" alt="clock">
          <p class="blue-text days"> 3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <p class="creator">
        <img src="images/image-avatar.png" alt="image of man">
        <span class="blue-text">Creation of</span>
        <span class="name">Jules Wyvern</span>
      </p>
    </div>
  </main>
  
</body>
</html>
