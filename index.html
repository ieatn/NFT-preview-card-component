<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="card">
    <div class="card-img">
      <img class="cube" src="images/image-equilibrium.jpg" alt="">
      <img class="eye" src="images/icon-view.svg" alt="">
    </div>
    <h1 class="highlight">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex">
      <div>
        <img src="images/icon-ethereum.svg" alt="">
        <p class="green">0.041 ETH</p>
      </div>
      <div>
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span class="highlight">Jules Wyvern</span></p>
    </div>
  </div>
  
</body>
</html>
