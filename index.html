<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <div class="container">
      <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium logo">
      <h1>Equilibrium #3429</h1>

      <p><span class="blue-text">Our Equilibrium collection promotes balance and calm.</span> </p>

      <div>
        <p><img class="icon" src="images/icon-ethereum.svg" alt="ethereum logo"><span class="green-text">0.041 ETH</span> </p>
        <p><img class="icon" src="images/icon-clock.svg" alt="clock"><span class="blue-text">3 days left</span> </p>
      </div>
      <p class="creator"><img src="images/image-avatar.png" alt="image of man"> <span class="blue-text">Creation of</span>Jules Wyvern</p>
    </div>
  </main>
  
</body>
</html>
