<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img class="card-img" src="images/image-equilibrium.jpg" alt="equilibrium logo">
        <img class="eye" src="images/icon-view.svg" alt="eye icon" >
      </div>
      
      <h1>Equilibrium #3429</h1>

      <p class="blue-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icon-row">
        <div class="flex-group">
          <img class="icon" src="images/icon-ethereum.svg" alt="ethereum logo">
          <p class="green-text" id="eth">0.041 ETH</p>
        </div>
        <div class="flex-group">
          <img class="icon" src="images/icon-clock.svg" alt="clock icon">
          <p class="blue-text" id="days">3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="creator">
        <img src="images/image-avatar.png" alt="image of man">
        <p class="blue-text">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  
</body>
</html>
